name: Draft Parallel Backports

on:
  pull_request:
    types: [opened, synchronize, labeled, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  draft-backports:
    if: contains(github.event.pull_request.labels.*.name, 'backport-to-v3') || contains(github.event.pull_request.labels.*.name, 'backport-to-v4')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # === Squash commits into temp branch ===
      - name: Squash PR commits
        run: |
          # Fetch base (v5/main) and PR branch
          git fetch origin ${{ github.base_ref }}
          git fetch origin ${{ github.head_ref }}

          # Start from base branch
          git checkout -b squash-temp origin/${{ github.base_ref }}

          # Merge squash PR branch changes
          if git merge --squash origin/${{ github.head_ref }}; then
            git commit -m "Squash of PR #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}"
          else
            git add -A
            git commit -m "WIP: Backport of PR #${{ github.event.pull_request.number }} – contains conflicts"
          fi

      # === Draft Backport to v4 ===
      - name: Create Draft PR to v4
        if: contains(github.event.pull_request.labels.*.name, 'backport-to-v4')
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: v4
          branch: backport/pr-${{ github.event.pull_request.number }}-to-v4
          title: "[Draft] Backport #${{ github.event.pull_request.number }} to v4"
          body: "Automated squash backport of PR #${{ github.event.pull_request.number }} to v4. May contain conflicts."
          draft: true
          branch-suffix: timestamp   # ✅ ensures unique branches if retriggered

      # === Draft Backport to v3 ===
      - name: Create Draft PR to v3
        if: contains(github.event.pull_request.labels.*.name, 'backport-to-v3')
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: v3
          branch: backport/pr-${{ github.event.pull_request.number }}-to-v3
          title: "[Draft] Backport #${{ github.event.pull_request.number }} to v3"
          body: "Automated squash backport of PR #${{ github.event.pull_request.number }} to v3. May contain conflicts."
          draft: true
          branch-suffix: timestamp   # ✅ ensures unique branches if retriggered
