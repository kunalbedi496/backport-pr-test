name: Draft Parallel Backports

on:
  pull_request:
    types: [opened, synchronize, labeled, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  draft-backports:
    if: contains(github.event.pull_request.labels.*.name, 'backport-to-v3') || contains(github.event.pull_request.labels.*.name, 'backport-to-v4')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # === Prepare squash commit for v4 ===
      - name: Prepare v4 backport commit
        if: contains(github.event.pull_request.labels.*.name, 'backport-to-v4')
        run: |
          git fetch origin v4
          git checkout origin/v4 -b temp-v4
          if git merge --squash origin/${{ github.head_ref }}; then
            git commit -m "Backport of PR #${{ github.event.pull_request.number }} to v4"
          else
            git add -A
            git commit -m "WIP backport of PR #${{ github.event.pull_request.number }} to v4 – contains conflicts"
          fi

      - name: Create Draft PR to v4
        if: contains(github.event.pull_request.labels.*.name, 'backport-to-v4')
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: v4
          branch: backport/pr-${{ github.event.pull_request.number }}-to-v4
          title: "[Draft] Backport #${{ github.event.pull_request.number }} to v4"
          body: "Automated squash backport of PR #${{ github.event.pull_request.number }} to v4. May contain conflicts."
          draft: true
          commit-message: "Backport of PR #${{ github.event.pull_request.number }} to v4"

      # === Prepare squash commit for v3 ===
      - name: Prepare v3 backport commit
        if: contains(github.event.pull_request.labels.*.name, 'backport-to-v3')
        run: |
          git fetch origin v3
          git checkout origin/v3 -b temp-v3
          if git merge --squash origin/${{ github.head_ref }}; then
            git commit -m "Backport of PR #${{ github.event.pull_request.number }} to v3"
          else
            git add -A
            git commit -m "WIP backport of PR #${{ github.event.pull_request.number }} to v3 – contains conflicts"
          fi

      - name: Create Draft PR to v3
        if: contains(github.event.pull_request.labels.*.name, 'backport-to-v3')
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: v3
          branch: backport/pr-${{ github.event.pull_request.number }}-to-v3
          title: "[Draft] Backport #${{ github.event.pull_request.number }} to v3"
          body: "Automated squash backport of PR #${{ github.event.pull_request.number }} to v3. May contain conflicts."
          draft: true
          commit-message: "Backport of PR #${{ github.event.pull_request.number }} to v3"
